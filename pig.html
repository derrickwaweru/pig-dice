<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>

<body>
  <div class="dices">
      <div class="start-menu container">
        <div class="jumbotron">
        <h1>Game of Thrones</h1>
        <p>May the odds be on your side</p>
        <form id="player-1">
          <div class="form-group">
            <label for="player1Name">Player 1 Name:</label>
            <input required class="player1Name form-control" type="text">
          </div>
        </form>
        <form id="player-2">
          <div class="form-group">
            <label for="player2Name">Player 2 Name:</label>
            <input required class="player2Name form-control" type="text">
          </div>
        </form>
        <button id="start" class="btn-danger btn">Start</button>
      </div>
<!--console container opens another new console or inside page  -->
      <div class="player-console container">
        <button id="new-game" class="btn-danger btn">NEW GAME</button>
        <div class="row">
          <div class="col-md-6">
            <h2>Player 1: <span id = "player1Name"><span></h2>
            <button id="player1-roll" class="btn-info btn">Roll</button>
            <button id="player1-hold" class="btn-info btn">Hold</button>
            <h2>Dice Roll: <span id="die-roll-1"></span></h2>
            <p>Round Total: <span id="round-total-1"></span></p>
            <p>Total Score: <span id="total-score-1"></span></p>
          </div>

          <div class="col-md-6">
            <h2>Player 2: <span id = "player2Name"><span></h2>
            <button id="player2-roll" class="btn-info btn">Roll</button>
            <button id="player2-hold" class="btn-info btn">Hold</button>
            <h2>Dice Roll: <span id="die-roll-2"></span></h2>
            <p>Round Total: <span id="round-total-2"></span></p>
            <p>Total Score: <span id="total-score-2"></span></p>
          </div>
        </div>

      </div>
    </div>
  </div>



</body>

</html>
